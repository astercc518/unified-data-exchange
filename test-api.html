<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDE 系统功能测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .header .subtitle {
            color: #666;
            font-size: 14px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .test-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .test-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .test-item {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            background: #f8f9fa;
        }
        .test-item label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .test-item .value {
            font-family: 'Courier New', monospace;
            color: #333;
            word-break: break-all;
            background: white;
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #667eea;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102,126,234,0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .metric-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .metric-item .label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        .metric-item .value {
            font-size: 24px;
            font-weight: bold;
            background: transparent;
            color: white;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 UDE 统一数据交换平台 - 功能测试</h1>
            <p class="subtitle">Unified Data Exchange - System Function Test</p>
        </div>

        <div class="test-grid">
            <!-- 系统健康检查 -->
            <div class="test-card">
                <h2>1. 系统健康检查</h2>
                <div class="test-item">
                    <label>后端状态:</label>
                    <div class="value" id="health-status">
                        <span class="status loading">检测中...</span>
                    </div>
                </div>
                <div class="test-item">
                    <label>运行时间:</label>
                    <div class="value" id="uptime">-</div>
                </div>
                <div class="test-item">
                    <label>环境:</label>
                    <div class="value" id="environment">-</div>
                </div>
                <div class="button-group">
                    <button onclick="checkHealth()">重新检测</button>
                </div>
            </div>

            <!-- Prometheus 指标 -->
            <div class="test-card">
                <h2>2. Prometheus 监控指标</h2>
                <div class="test-item">
                    <label>指标状态:</label>
                    <div class="value" id="metrics-status">
                        <span class="status loading">检测中...</span>
                    </div>
                </div>
                <div class="test-item">
                    <label>HTTP 请求总数:</label>
                    <div class="value" id="http-requests">-</div>
                </div>
                <div class="test-item">
                    <label>缓存命中率:</label>
                    <div class="value" id="cache-hit-rate">-</div>
                </div>
                <div class="button-group">
                    <button onclick="checkMetrics()">刷新指标</button>
                </div>
            </div>

            <!-- Redis 缓存测试 -->
            <div class="test-card">
                <h2>3. Redis 缓存功能</h2>
                <div class="test-item">
                    <label>Redis 状态:</label>
                    <div class="value" id="redis-status">
                        <span class="status loading">检测中...</span>
                    </div>
                </div>
                <div class="test-item">
                    <label>系统统计 API (缓存5分钟):</label>
                    <div class="value" id="stats-response">-</div>
                </div>
                <div class="button-group">
                    <button onclick="testCache()">测试缓存</button>
                </div>
            </div>

            <!-- API 功能测试 -->
            <div class="test-card">
                <h2>4. API 接口测试</h2>
                <div class="test-item">
                    <label>认证接口:</label>
                    <div class="value" id="auth-api">-</div>
                </div>
                <div class="test-item">
                    <label>统计接口:</label>
                    <div class="value" id="stats-api">-</div>
                </div>
                <div class="test-item">
                    <label>服务器状态:</label>
                    <div class="value" id="server-status-api">-</div>
                </div>
                <div class="button-group">
                    <button onclick="testAPIs()">测试接口</button>
                </div>
            </div>
        </div>

        <!-- 性能指标展示 -->
        <div class="test-card">
            <h2>📊 实时性能指标</h2>
            <div class="metrics" id="performance-metrics">
                <div class="metric-item">
                    <div class="label">总请求数</div>
                    <div class="value" id="total-requests">-</div>
                </div>
                <div class="metric-item">
                    <div class="label">缓存命中</div>
                    <div class="value" id="cache-hits">-</div>
                </div>
                <div class="metric-item">
                    <div class="label">缓存未命中</div>
                    <div class="value" id="cache-misses">-</div>
                </div>
                <div class="metric-item">
                    <div class="label">命中率</div>
                    <div class="value" id="hit-rate">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3000';

        // 1. 检查系统健康
        async function checkHealth() {
            try {
                const response = await fetch(`${BASE_URL}/health`);
                const data = await response.json();
                
                document.getElementById('health-status').innerHTML = 
                    '<span class="status success">✓ 正常运行</span>';
                document.getElementById('uptime').textContent = 
                    Math.floor(data.uptime / 3600) + ' 小时 ' + 
                    Math.floor((data.uptime % 3600) / 60) + ' 分钟';
                document.getElementById('environment').textContent = data.environment;
            } catch (error) {
                document.getElementById('health-status').innerHTML = 
                    '<span class="status error">✗ 连接失败</span>';
                console.error('Health check failed:', error);
            }
        }

        // 2. 检查 Prometheus 指标
        async function checkMetrics() {
            try {
                const response = await fetch(`${BASE_URL}/metrics`);
                const text = await response.text();
                
                // 解析指标
                const httpRequests = text.match(/ude_backend_http_requests_total.*?(\d+)/);
                const cacheHits = text.match(/ude_backend_redis_cache_hits_total\s+(\d+)/);
                const cacheMisses = text.match(/ude_backend_redis_cache_misses_total\s+(\d+)/);
                
                document.getElementById('metrics-status').innerHTML = 
                    '<span class="status success">✓ 指标正常</span>';
                
                const totalRequests = httpRequests ? parseInt(httpRequests[1]) : 0;
                const hits = cacheHits ? parseInt(cacheHits[1]) : 0;
                const misses = cacheMisses ? parseInt(cacheMisses[1]) : 0;
                const total = hits + misses;
                const hitRate = total > 0 ? ((hits / total) * 100).toFixed(2) : 0;
                
                document.getElementById('http-requests').textContent = totalRequests;
                document.getElementById('cache-hit-rate').textContent = hitRate + '%';
                
                // 更新性能指标卡片
                document.getElementById('total-requests').textContent = totalRequests;
                document.getElementById('cache-hits').textContent = hits;
                document.getElementById('cache-misses').textContent = misses;
                document.getElementById('hit-rate').textContent = hitRate + '%';
            } catch (error) {
                document.getElementById('metrics-status').innerHTML = 
                    '<span class="status error">✗ 获取失败</span>';
                console.error('Metrics check failed:', error);
            }
        }

        // 3. 测试 Redis 缓存
        async function testCache() {
            try {
                const start = Date.now();
                const response = await fetch(`${BASE_URL}/api/stats/system`);
                const data = await response.json();
                const duration = Date.now() - start;
                
                if (data.success) {
                    document.getElementById('redis-status').innerHTML = 
                        '<span class="status success">✓ 缓存正常</span>';
                    document.getElementById('stats-response').textContent = 
                        `响应时间: ${duration}ms | 用户: ${data.data.counts.users} | 订单: ${data.data.counts.orders}`;
                } else {
                    document.getElementById('redis-status').innerHTML = 
                        '<span class="status error">✗ API 错误</span>';
                }
            } catch (error) {
                document.getElementById('redis-status').innerHTML = 
                    '<span class="status error">✗ 请求失败</span>';
                console.error('Cache test failed:', error);
            }
        }

        // 4. 测试 API 接口
        async function testAPIs() {
            // 测试认证接口
            try {
                const authResponse = await fetch(`${BASE_URL}/api/auth/info`);
                const authData = await authResponse.json();
                document.getElementById('auth-api').innerHTML = 
                    authData.success !== undefined 
                        ? '<span class="status success">✓ 接口正常</span>' 
                        : '<span class="status error">✗ 响应异常</span>';
            } catch (error) {
                document.getElementById('auth-api').innerHTML = 
                    '<span class="status error">✗ 请求失败</span>';
            }

            // 测试统计接口
            try {
                const statsResponse = await fetch(`${BASE_URL}/api/stats/system`);
                const statsData = await statsResponse.json();
                document.getElementById('stats-api').innerHTML = 
                    statsData.success 
                        ? '<span class="status success">✓ 接口正常</span>' 
                        : '<span class="status error">✗ 响应错误</span>';
            } catch (error) {
                document.getElementById('stats-api').innerHTML = 
                    '<span class="status error">✗ 请求失败</span>';
            }

            // 测试服务器状态接口
            try {
                const serverResponse = await fetch(`${BASE_URL}/api/stats/server-status`);
                const serverData = await serverResponse.json();
                document.getElementById('server-status-api').innerHTML = 
                    serverData.success 
                        ? '<span class="status success">✓ 接口正常</span>' 
                        : '<span class="status error">✗ 响应错误</span>';
            } catch (error) {
                document.getElementById('server-status-api').innerHTML = 
                    '<span class="status error">✗ 请求失败</span>';
            }
        }

        // 页面加载时自动执行所有测试
        window.addEventListener('load', async () => {
            await checkHealth();
            await checkMetrics();
            await testCache();
            await testAPIs();
            
            // 每30秒自动刷新指标
            setInterval(() => {
                checkMetrics();
            }, 30000);
        });
    </script>
</body>
</html>
