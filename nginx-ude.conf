# Unified Data Exchange (UDE) - Nginx 配置
# 前端和后端反向代理配置

# 上游后端服务器
upstream backend_api {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# 前端静态文件目录（生产版本）
# upstream frontend_server {
#     server 127.0.0.1:9527 max_fails=3 fail_timeout=30s;
#     keepalive 32;
# }

# HTTP 服务器
server {
    listen 80;
    server_name localhost;

    # 日志配置
    access_log /var/log/nginx/ude-access.log;
    error_log /var/log/nginx/ude-error.log;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
    gzip_disable "msie6";

    # 客户端请求体大小限制
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # 超时配置
    proxy_connect_timeout 90;
    proxy_send_timeout 90;
    proxy_read_timeout 90;
    proxy_buffers 32 4k;

    # API 后端代理（生产环境路径）
    location /prod-api/ {
        # 重写路径：/prod-api/api/auth/login -> /api/auth/login
        rewrite ^/prod-api/(.*)$ /$1 break;
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 禁用缓存（API 数据）
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API 后端代理（开发环境路径，保持兼容）
    location /api/ {
        proxy_pass http://backend_api/api/;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 禁用缓存（API 数据）
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 静态资源缓存（直接从 dist 目录提供）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /home/vue-element-admin/dist;
        
        # 静态资源缓存 7 天
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # 如果文件不存在，尝试从 static 目录
        try_files $uri $uri/ =404;
    }

    # 前端应用（生产版本静态文件）
    location / {
        root /home/vue-element-admin/dist;
        index index.html;
        
        # Vue Router history 模式支持
        try_files $uri $uri/ /index.html;
        
        # HTML 不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
