<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户操作功能测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .test-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .test-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .test-card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        #result {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 30px;
        }
        #result h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .result-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success {
            background: #f0fdf4;
            border-color: #22c55e;
            color: #166534;
        }
        .error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }
        .info {
            background: #eff6ff;
            border-color: #3b82f6;
            color: #1e40af;
        }
        .warning {
            background: #fffbeb;
            border-color: #f59e0b;
            color: #92400e;
        }
        pre {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #e2e8f0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 600;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 客户操作功能完整测试</h1>
        
        <div class="test-grid">
            <!-- 1. 充值功能 -->
            <div class="test-card">
                <h2>💰 充值功能</h2>
                <p>测试客户账户充值功能</p>
                <div class="form-group">
                    <label>客户ID</label>
                    <input type="number" id="rechargeUserId" value="5">
                </div>
                <div class="form-group">
                    <label>充值金额</label>
                    <input type="number" id="rechargeAmount" value="500" step="0.01">
                </div>
                <div class="form-group">
                    <label>备注</label>
                    <input type="text" id="rechargeRemark" value="测试充值">
                </div>
                <button class="btn btn-success" onclick="testRecharge()">测试充值</button>
            </div>

            <!-- 2. 扣款功能 -->
            <div class="test-card">
                <h2>💸 扣款功能</h2>
                <p>测试客户账户扣款功能</p>
                <div class="form-group">
                    <label>客户ID</label>
                    <input type="number" id="deductUserId" value="5">
                </div>
                <div class="form-group">
                    <label>扣款金额</label>
                    <input type="number" id="deductAmount" value="100" step="0.01">
                </div>
                <div class="form-group">
                    <label>备注</label>
                    <input type="text" id="deductRemark" value="测试扣款">
                </div>
                <button class="btn btn-warning" onclick="testDeduct()">测试扣款</button>
            </div>

            <!-- 3. 重置密码 -->
            <div class="test-card">
                <h2>🔐 重置密码</h2>
                <p>测试客户密码重置功能</p>
                <div class="form-group">
                    <label>客户ID</label>
                    <input type="number" id="resetUserId" value="5">
                </div>
                <div class="form-group">
                    <label>新密码</label>
                    <input type="password" id="newPassword" value="newpass123">
                </div>
                <button class="btn btn-info" onclick="testResetPassword()">测试重置密码</button>
            </div>

            <!-- 4. 停用/激活 -->
            <div class="test-card">
                <h2>🔄 停用/激活</h2>
                <p>测试客户状态切换功能</p>
                <div class="form-group">
                    <label>客户ID</label>
                    <input type="number" id="toggleUserId" value="5">
                </div>
                <div class="form-group">
                    <label>新状态</label>
                    <select id="toggleStatus">
                        <option value="0">停用</option>
                        <option value="1" selected>激活</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="testToggleStatus()">测试切换状态</button>
            </div>

            <!-- 5. 删除客户 -->
            <div class="test-card">
                <h2>🗑️ 删除客户</h2>
                <p>测试客户删除功能（慎用）</p>
                <div class="form-group">
                    <label>客户ID</label>
                    <input type="number" id="deleteUserId" value="999">
                </div>
                <button class="btn btn-danger" onclick="testDelete()">测试删除</button>
            </div>

            <!-- 6. 查询客户 -->
            <div class="test-card">
                <h2>🔍 查询客户</h2>
                <p>测试客户信息查询功能</p>
                <div class="form-group">
                    <label>客户ID</label>
                    <input type="number" id="queryUserId" value="5">
                </div>
                <button class="btn btn-info" onclick="testQuery()">查询客户</button>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button class="btn btn-primary" style="width: auto; padding: 15px 40px;" onclick="runAllTests()">
                🚀 运行所有测试
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let testResults = [];

        function showResult(type, title, message, data = null) {
            const resultDiv = document.getElementById('result');
            let html = `<div class="result-item ${type}">`;
            html += `<h3>${title}</h3>`;
            html += `<p>${message}</p>`;
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            html += `</div>`;
            
            resultDiv.innerHTML = html + resultDiv.innerHTML;
        }

        // 1. 测试充值
        async function testRecharge() {
            const userId = document.getElementById('rechargeUserId').value;
            const amount = parseFloat(document.getElementById('rechargeAmount').value);
            const remark = document.getElementById('rechargeRemark').value;

            try {
                showResult('info', '⏳ 充值测试', '正在获取用户当前余额...');
                
                // 获取用户当前余额
                const userResponse = await fetch(`${API_BASE}/api/users`);
                const userData = await userResponse.json();
                const user = userData.data.find(u => u.id == userId);
                
                if (!user) {
                    throw new Error('用户不存在');
                }

                const oldBalance = parseFloat(user.accountBalance);
                const newBalance = oldBalance + amount;

                showResult('info', '⏳ 充值测试', `当前余额: ¥${oldBalance.toFixed(5)}, 充值: ¥${amount.toFixed(5)}, 新余额: ¥${newBalance.toFixed(5)}`);

                // 更新余额
                const updateResponse = await fetch(`${API_BASE}/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accountBalance: newBalance })
                });

                const updateResult = await updateResponse.json();

                if (!updateResponse.ok || !updateResult.success) {
                    throw new Error(updateResult.message || '更新余额失败');
                }

                // 添加充值记录
                const rechargeResponse = await fetch(`${API_BASE}/api/recharge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customerId: parseInt(userId),
                        customerName: user.customerName,
                        type: 'customer',
                        amount: amount,
                        method: 'system',
                        status: 'success',
                        remark: remark
                    })
                });

                const rechargeResult = await rechargeResponse.json();

                showResult('success', '✅ 充值成功', `客户 ${user.customerName} 充值成功！`, {
                    旧余额: `¥${oldBalance.toFixed(5)}`,
                    充值金额: `¥${amount.toFixed(5)}`,
                    新余额: `¥${newBalance.toFixed(5)}`,
                    充值记录: rechargeResult.success ? '已创建' : '创建失败'
                });

            } catch (error) {
                showResult('error', '❌ 充值失败', error.message);
            }
        }

        // 2. 测试扣款
        async function testDeduct() {
            const userId = document.getElementById('deductUserId').value;
            const amount = parseFloat(document.getElementById('deductAmount').value);
            const remark = document.getElementById('deductRemark').value;

            try {
                showResult('info', '⏳ 扣款测试', '正在获取用户当前余额...');
                
                // 获取用户当前余额
                const userResponse = await fetch(`${API_BASE}/api/users`);
                const userData = await userResponse.json();
                const user = userData.data.find(u => u.id == userId);
                
                if (!user) {
                    throw new Error('用户不存在');
                }

                const oldBalance = parseFloat(user.accountBalance);
                
                if (oldBalance < amount) {
                    throw new Error('余额不足');
                }

                const newBalance = oldBalance - amount;

                showResult('info', '⏳ 扣款测试', `当前余额: ¥${oldBalance.toFixed(5)}, 扣款: ¥${amount.toFixed(5)}, 新余额: ¥${newBalance.toFixed(5)}`);

                // 更新余额
                const updateResponse = await fetch(`${API_BASE}/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accountBalance: newBalance })
                });

                const updateResult = await updateResponse.json();

                if (!updateResponse.ok || !updateResult.success) {
                    throw new Error(updateResult.message || '更新余额失败');
                }

                // 添加扣款记录（金额为负数）
                await fetch(`${API_BASE}/api/recharge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customerId: parseInt(userId),
                        customerName: user.customerName,
                        type: 'customer',
                        amount: -amount,
                        method: 'system',
                        status: 'success',
                        remark: remark
                    })
                });

                showResult('success', '✅ 扣款成功', `客户 ${user.customerName} 扣款成功！`, {
                    旧余额: `¥${oldBalance.toFixed(5)}`,
                    扣款金额: `¥${amount.toFixed(5)}`,
                    新余额: `¥${newBalance.toFixed(5)}`
                });

            } catch (error) {
                showResult('error', '❌ 扣款失败', error.message);
            }
        }

        // 3. 测试重置密码
        async function testResetPassword() {
            const userId = document.getElementById('resetUserId').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                showResult('info', '⏳ 重置密码', '正在重置密码...');

                const response = await fetch(`${API_BASE}/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loginPassword: newPassword })
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.message || '重置密码失败');
                }

                showResult('success', '✅ 重置密码成功', `客户ID ${userId} 的密码已重置`, {
                    新密码: newPassword
                });

            } catch (error) {
                showResult('error', '❌ 重置密码失败', error.message);
            }
        }

        // 4. 测试状态切换
        async function testToggleStatus() {
            const userId = document.getElementById('toggleUserId').value;
            const status = parseInt(document.getElementById('toggleStatus').value);

            try {
                showResult('info', '⏳ 状态切换', '正在更新客户状态...');

                const response = await fetch(`${API_BASE}/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: status })
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.message || '更新状态失败');
                }

                const statusText = status === 1 ? '激活' : '停用';
                showResult('success', '✅ 状态更新成功', `客户ID ${userId} 已${statusText}`, {
                    新状态: statusText
                });

            } catch (error) {
                showResult('error', '❌ 状态更新失败', error.message);
            }
        }

        // 5. 测试删除
        async function testDelete() {
            const userId = document.getElementById('deleteUserId').value;

            if (!confirm(`确定要删除客户ID ${userId} 吗？此操作不可恢复！`)) {
                return;
            }

            try {
                showResult('warning', '⏳ 删除客户', '正在删除客户...');

                const response = await fetch(`${API_BASE}/api/users/${userId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.message || '删除失败');
                }

                showResult('success', '✅ 删除成功', `客户ID ${userId} 已删除`);

            } catch (error) {
                showResult('error', '❌ 删除失败', error.message);
            }
        }

        // 6. 测试查询
        async function testQuery() {
            const userId = document.getElementById('queryUserId').value;

            try {
                showResult('info', '⏳ 查询客户', '正在查询客户信息...');

                const response = await fetch(`${API_BASE}/api/users`);
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    throw new Error(data.message || '查询失败');
                }

                const user = data.data.find(u => u.id == userId);
                
                if (!user) {
                    throw new Error('用户不存在');
                }

                showResult('success', '✅ 查询成功', `找到客户 ${user.customerName}`, user);

            } catch (error) {
                showResult('error', '❌ 查询失败', error.message);
            }
        }

        // 运行所有测试
        async function runAllTests() {
            document.getElementById('result').innerHTML = '<h2>🚀 开始运行所有测试...</h2>';
            
            await testQuery();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testRecharge();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testDeduct();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testResetPassword();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testToggleStatus();
            
            showResult('info', '✅ 测试完成', '所有测试已执行完毕！请查看上方结果。');
        }
    </script>
</body>
</html>
