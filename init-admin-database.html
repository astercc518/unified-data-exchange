<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员账号初始化工具（数据库模式）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .info-box h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #6c757d;
            font-weight: 500;
        }

        .info-value {
            color: #212529;
            font-family: monospace;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }

        .log-entry {
            padding: 4px 0;
            color: #495057;
        }

        .log-entry.success {
            color: #28a745;
        }

        .log-entry.error {
            color: #dc3545;
        }

        .log-entry.info {
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 管理员账号初始化工具</h1>
            <p>用于在数据库中创建管理员账号</p>
        </div>

        <div id="status" class="status"></div>

        <div class="button-group">
            <button class="btn-primary" onclick="createAdminInDatabase()">
                📊 创建数据库管理员
            </button>
            <button class="btn-success" onclick="testLogin()">
                🧪 测试登录
            </button>
        </div>

        <div class="button-group">
            <button class="btn-secondary" onclick="checkBackendStatus()">
                🔍 检查后端服务
            </button>
            <button class="btn-secondary" onclick="clearAllData()">
                🗑️ 清空测试数据
            </button>
        </div>

        <div class="info-box">
            <h3>📋 管理员账号信息</h3>
            <div class="info-item">
                <span class="info-label">用户名:</span>
                <span class="info-value">admin</span>
            </div>
            <div class="info-item">
                <span class="info-label">密码:</span>
                <span class="info-value">111111</span>
            </div>
            <div class="info-item">
                <span class="info-label">账号类型:</span>
                <span class="info-value">代理商（管理员权限）</span>
            </div>
            <div class="info-item">
                <span class="info-label">后端地址:</span>
                <span class="info-value">http://localhost:3000</span>
            </div>
        </div>

        <div id="log" class="log"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        async function checkBackendStatus() {
            log('检查后端服务状态...', 'info');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    log(`✅ 后端服务正常运行`, 'success');
                    log(`环境: ${data.environment}`, 'info');
                    log(`运行时间: ${Math.floor(data.uptime / 3600)}小时`, 'info');
                    showStatus('✅ 后端服务运行正常', 'success');
                } else {
                    throw new Error('后端服务状态异常');
                }
            } catch (error) {
                log(`❌ 无法连接到后端服务: ${error.message}`, 'error');
                showStatus('❌ 后端服务不可用，请先启动后端服务', 'error');
            }
        }

        async function createAdminInDatabase() {
            log('开始创建数据库管理员账号...', 'info');

            try {
                // 检查后端服务
                const healthResponse = await fetch(`${API_BASE}/health`);
                if (!healthResponse.ok) {
                    throw new Error('后端服务不可用');
                }
                log('✅ 后端服务连接成功', 'success');

                // 创建管理员代理账号
                const adminData = {
                    loginAccount: 'admin',
                    loginPassword: '111111',
                    agentName: '系统管理员',
                    agentCode: 'ADMIN001',
                    email: 'admin@system.com',
                    phone: '13800138000',
                    level: 1,
                    commission: 0,
                    salePriceRate: 1,
                    status: 1
                };

                log('正在创建管理员账号...', 'info');
                const response = await fetch(`${API_BASE}/api/agents`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(adminData)
                });

                const result = await response.json();

                if (result.success) {
                    log('✅ 管理员账号创建成功！', 'success');
                    log(`账号ID: ${result.data.id}`, 'info');
                    showStatus('✅ 管理员账号已成功创建到数据库！可以使用 admin/111111 登录', 'success');
                } else {
                    if (result.message && result.message.includes('Unique')) {
                        log('ℹ️ 管理员账号已存在', 'info');
                        showStatus('ℹ️ 管理员账号已存在，可以直接使用 admin/111111 登录', 'info');
                    } else {
                        throw new Error(result.message || '创建失败');
                    }
                }

            } catch (error) {
                log(`❌ 创建失败: ${error.message}`, 'error');
                showStatus(`❌ 创建失败: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('开始测试登录...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: '111111'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    log('✅ 登录测试成功！', 'success');
                    log(`Token: ${result.data.token}`, 'info');
                    log(`用户名: ${result.data.userInfo.name}`, 'info');
                    log(`用户类型: ${result.data.userInfo.type}`, 'info');
                    showStatus('✅ 登录测试成功！您现在可以在登录页面使用 admin/111111 登录了', 'success');
                } else {
                    throw new Error(result.message || '登录失败');
                }

            } catch (error) {
                log(`❌ 登录测试失败: ${error.message}`, 'error');
                showStatus(`❌ 登录测试失败: ${error.message}`, 'error');
            }
        }

        async function clearAllData() {
            if (!confirm('确定要清空所有测试数据吗？此操作不可撤销！')) {
                return;
            }

            log('开始清空测试数据...', 'info');
            
            try {
                // 这里可以调用清空数据的API
                log('⚠️ 请手动清空数据库或使用后端管理工具', 'info');
                showStatus('⚠️ 请使用数据库管理工具清空数据', 'info');
            } catch (error) {
                log(`❌ 操作失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动检查后端状态
        window.onload = function() {
            log('管理员初始化工具已就绪', 'info');
            checkBackendStatus();
        };
    </script>
</body>
</html>
