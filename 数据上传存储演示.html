<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据上传存储演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn.success {
            background: #10b981;
        }
        
        .btn.success:hover {
            background: #059669;
        }
        
        .btn.danger {
            background: #ef4444;
        }
        
        .btn.danger:hover {
            background: #dc2626;
        }
        
        .log-container {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }
        
        .log-entry.success {
            border-left-color: #10b981;
            color: #6ee7b7;
        }
        
        .log-entry.error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }
        
        .log-entry.info {
            border-left-color: #3b82f6;
            color: #93c5fd;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .data-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .data-table th {
            background: #f9fafb;
            font-weight: bold;
            color: #374151;
        }
        
        .data-table tr:hover {
            background: #f9fafb;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge.pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge.published {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 数据上传存储系统演示</h1>
            <p>展示数据从localStorage到数据库的存储流程</p>
        </div>

        <div class="cards">
            <div class="card">
                <h2>📤 模拟数据上传</h2>
                <p style="margin-bottom: 15px; color: #666;">模拟用户上传数据到系统</p>
                <button class="btn" onclick="simulateUpload()">上传美国数据</button>
                <button class="btn" onclick="simulateUpload('CN')">上传中国数据</button>
                <button class="btn" onclick="simulateUpload('IN')">上传印度数据</button>
            </div>

            <div class="card">
                <h2>💾 存储模式切换</h2>
                <p style="margin-bottom: 15px; color: #666;">切换数据存储方式</p>
                <button class="btn" onclick="switchMode('localStorage')">使用 localStorage</button>
                <button class="btn success" onclick="switchMode('database')">使用数据库</button>
                <div style="margin-top: 15px;">
                    当前模式: <span id="currentMode" style="font-weight: bold; color: #667eea;">localStorage</span>
                </div>
            </div>

            <div class="card">
                <h2>🔍 数据操作</h2>
                <p style="margin-bottom: 15px; color: #666;">查看和管理已上传的数据</p>
                <button class="btn" onclick="showData()">查看数据</button>
                <button class="btn success" onclick="publishData()">发布全部数据</button>
                <button class="btn danger" onclick="clearData()">清空数据</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">总数据条数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">待发布数据</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="publishedCount">0</div>
                <div class="stat-label">已发布数据</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalQuantity">0</div>
                <div class="stat-label">数据总量</div>
            </div>
        </div>

        <div class="data-table" id="dataTable" style="display: none;">
            <!-- 数据表格将在这里动态生成 -->
        </div>

        <div class="card" style="margin-top: 20px;">
            <h2>📋 操作日志</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry info">系统已就绪，等待操作...</div>
            </div>
        </div>
    </div>

    <script>
        // 当前存储模式
        let storageMode = 'localStorage';

        // 日志函数
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 更新统计信息
        function updateStats() {
            const data = JSON.parse(localStorage.getItem('dataListData') || '[]');
            const pending = data.filter(d => d.publishStatus === 'pending').length;
            const published = data.filter(d => d.publishStatus === 'published').length;
            const totalQuantity = data.reduce((sum, d) => sum + (d.availableQuantity || 0), 0);

            document.getElementById('totalCount').textContent = data.length;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('publishedCount').textContent = published;
            document.getElementById('totalQuantity').textContent = totalQuantity.toLocaleString();
        }

        // 切换存储模式
        function switchMode(mode) {
            storageMode = mode;
            document.getElementById('currentMode').textContent = mode;
            log(`存储模式已切换为: ${mode}`, 'success');
            
            if (mode === 'database') {
                log('⚠️ 注意: 数据库模式需要后端服务支持', 'info');
                log('💡 当前演示使用 localStorage 模拟数据库存储', 'info');
            }
        }

        // 模拟数据上传
        function simulateUpload(countryCode = 'US') {
            const countries = {
                'US': { name: '美国', code: 'US' },
                'CN': { name: '中国', code: 'CN' },
                'IN': { name: '印度', code: 'IN' }
            };

            const country = countries[countryCode];
            const quantity = Math.floor(Math.random() * 1000000) + 100000;

            log(`📤 开始上传${country.name}数据...`, 'info');

            // 获取现有数据
            const savedData = localStorage.getItem('dataListData');
            let dataList = savedData ? JSON.parse(savedData) : [];
            let newId = dataList.length > 0 ? Math.max(...dataList.map(d => d.id || 0)) + 1 : 1;

            // 创建新数据
            const newData = {
                id: newId,
                country: country.name,
                countryCode: country.code,
                dataType: '手机号码',
                validity: ['3', '30', '30+'][Math.floor(Math.random() * 3)],
                source: '数据上传',
                availableQuantity: quantity,
                operators: generateOperators(quantity),
                sellPrice: 0.05,
                costPrice: 0.03,
                remark: `模拟上传的${country.name}数据`,
                uploadTime: Date.now(),
                publishTime: null,
                publishStatus: 'pending',
                status: 'uploaded'
            };

            dataList.push(newData);

            // 保存数据
            if (storageMode === 'database') {
                // 模拟数据库保存
                log('💾 正在保存到数据库...', 'info');
                setTimeout(() => {
                    localStorage.setItem('dataListData', JSON.stringify(dataList));
                    log(`✅ 数据已保存到数据库 (${country.name} - ${quantity.toLocaleString()}条)`, 'success');
                    updateStats();
                    showData();
                }, 1000);
            } else {
                // localStorage保存
                localStorage.setItem('dataListData', JSON.stringify(dataList));
                log(`✅ 数据已保存到localStorage (${country.name} - ${quantity.toLocaleString()}条)`, 'success');
                updateStats();
                showData();
            }
        }

        // 生成运营商分配
        function generateOperators(total) {
            const operatorNames = ['运营商A', '运营商B', '运营商C', '运营商D'];
            const operators = [];
            let remaining = total;

            operatorNames.forEach((name, index) => {
                if (index === operatorNames.length - 1) {
                    operators.push({ name, count: remaining });
                } else {
                    const count = Math.floor(remaining * (0.2 + Math.random() * 0.3));
                    operators.push({ name, count });
                    remaining -= count;
                }
            });

            return operators;
        }

        // 显示数据
        function showData() {
            const data = JSON.parse(localStorage.getItem('dataListData') || '[]');
            const tableContainer = document.getElementById('dataTable');

            if (data.length === 0) {
                tableContainer.style.display = 'none';
                log('📭 暂无数据', 'info');
                return;
            }

            let html = '<table><thead><tr>';
            html += '<th>ID</th><th>国家</th><th>数据类型</th><th>时效性</th><th>数量</th>';
            html += '<th>销售价</th><th>上传时间</th><th>状态</th>';
            html += '</tr></thead><tbody>';

            data.forEach(item => {
                const uploadTime = new Date(item.uploadTime).toLocaleString();
                const statusBadge = item.publishStatus === 'published' 
                    ? '<span class="badge published">已发布</span>'
                    : '<span class="badge pending">待发布</span>';

                html += `<tr>
                    <td>${item.id}</td>
                    <td>${item.country}</td>
                    <td>${item.dataType}</td>
                    <td>${item.validity}</td>
                    <td>${(item.availableQuantity || 0).toLocaleString()}</td>
                    <td>$${item.sellPrice}</td>
                    <td>${uploadTime}</td>
                    <td>${statusBadge}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;
            tableContainer.style.display = 'block';

            log(`📊 显示了 ${data.length} 条数据记录`, 'success');
        }

        // 发布数据
        function publishData() {
            const data = JSON.parse(localStorage.getItem('dataListData') || '[]');
            const pendingData = data.filter(d => d.publishStatus === 'pending');

            if (pendingData.length === 0) {
                log('⚠️ 没有待发布的数据', 'info');
                return;
            }

            log(`🚀 开始发布 ${pendingData.length} 条数据...`, 'info');

            // 更新发布状态
            data.forEach(item => {
                if (item.publishStatus === 'pending') {
                    item.publishStatus = 'published';
                    item.publishTime = Date.now();
                    item.status = 'available';
                }
            });

            localStorage.setItem('dataListData', JSON.stringify(data));
            log(`✅ 成功发布 ${pendingData.length} 条数据`, 'success');
            updateStats();
            showData();
        }

        // 清空数据
        function clearData() {
            if (confirm('确定要清空所有数据吗？')) {
                localStorage.removeItem('dataListData');
                log('🗑️ 所有数据已清空', 'info');
                updateStats();
                document.getElementById('dataTable').style.display = 'none';
            }
        }

        // 页面加载时更新统计
        window.onload = function() {
            updateStats();
            log('🎉 数据上传存储系统已就绪', 'success');
        };
    </script>
</body>
</html>
