<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页统计数据测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .stat-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-unit {
            color: #999;
            font-size: 12px;
        }
        .status-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .status-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label {
            color: #666;
            font-size: 14px;
        }
        .status-value {
            font-weight: bold;
            font-size: 16px;
        }
        .status-success {
            color: #67c23a;
        }
        .status-warning {
            color: #e6a23c;
        }
        .status-error {
            color: #f56c6c;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        .btn-success:hover {
            box-shadow: 0 4px 12px rgba(67, 233, 123, 0.4);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #f56c6c;
        }
        .success-message {
            background: #f0f9ff;
            color: #0284c7;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #0284c7;
        }
        .raw-data {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            overflow-x: auto;
        }
        .raw-data pre {
            margin: 0;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 首页统计数据测试</h1>
            <p class="subtitle">验证首页从数据库查询并显示统计数据</p>
        </div>

        <div class="status-card">
            <div class="status-title">📊 系统概览</div>
            <div id="systemOverview">
                <div class="status-item">
                    <span class="status-label">API 地址</span>
                    <span class="status-value" id="apiUrl">http://localhost:3000/api/stats/system</span>
                </div>
                <div class="status-item">
                    <span class="status-label">连接状态</span>
                    <span class="status-value" id="connectionStatus">未测试</span>
                </div>
                <div class="status-item">
                    <span class="status-label">最后更新</span>
                    <span class="status-value" id="lastUpdate">-</span>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">📦 总数据量</div>
                <div class="stat-value" id="totalData">-</div>
                <div class="stat-unit">条记录</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">👥 代理总数</div>
                <div class="stat-value" id="totalAgents">-</div>
                <div class="stat-unit">个代理</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">👤 用户总数</div>
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-unit">个用户</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">📋 订单总数</div>
                <div class="stat-value" id="totalOrders">-</div>
                <div class="stat-unit">笔订单</div>
            </div>
        </div>

        <div class="status-card">
            <div class="status-title">💰 金额统计</div>
            <div id="amountStats">
                <div class="status-item">
                    <span class="status-label">账户总余额</span>
                    <span class="status-value status-success" id="totalBalance">¥ 0.00</span>
                </div>
                <div class="status-item">
                    <span class="status-label">充值总金额</span>
                    <span class="status-value status-success" id="totalRecharge">¥ 0.00</span>
                </div>
                <div class="status-item">
                    <span class="status-label">订单总金额</span>
                    <span class="status-value status-success" id="totalOrderAmount">¥ 0.00</span>
                </div>
            </div>
        </div>

        <div class="status-card">
            <div class="status-title">🔧 操作</div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="testStatisticsAPI()">
                    <span id="testBtnText">测试统计API</span>
                </button>
                <button class="btn btn-success" onclick="refreshData()">
                    <span id="refreshBtnText">刷新数据</span>
                </button>
            </div>
            <div id="message"></div>
        </div>

        <div class="status-card">
            <div class="status-title">📄 原始数据</div>
            <div class="raw-data">
                <pre id="rawData">点击"测试统计API"按钮查看原始数据...</pre>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('zh-CN');
        }

        async function testStatisticsAPI() {
            const testBtn = document.getElementById('testBtnText');
            const originalText = testBtn.textContent;
            
            try {
                testBtn.innerHTML = '<span class="loading"></span> 测试中...';
                
                console.log('📊 开始测试统计API...');
                
                // 测试统计API
                const response = await fetch(`${API_BASE}/api/stats/system`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('✅ API响应:', result);
                
                // 显示原始数据
                document.getElementById('rawData').textContent = JSON.stringify(result, null, 2);
                
                if (result.success && result.data) {
                    const data = result.data;
                    
                    // 更新统计数据
                    document.getElementById('totalData').textContent = data.counts.dataLibrary || 0;
                    document.getElementById('totalAgents').textContent = data.counts.agents || 0;
                    document.getElementById('totalUsers').textContent = data.counts.users || 0;
                    document.getElementById('totalOrders').textContent = data.counts.orders || 0;
                    
                    // 更新金额数据
                    document.getElementById('totalBalance').textContent = 
                        '¥ ' + (data.amounts.totalBalance || 0).toFixed(2);
                    document.getElementById('totalRecharge').textContent = 
                        '¥ ' + (data.amounts.totalRecharge || 0).toFixed(2);
                    document.getElementById('totalOrderAmount').textContent = 
                        '¥ ' + (data.amounts.totalOrderAmount || 0).toFixed(2);
                    
                    // 更新状态
                    document.getElementById('connectionStatus').textContent = '✅ 连接成功';
                    document.getElementById('connectionStatus').className = 'status-value status-success';
                    updateLastUpdate();
                    
                    showMessage('✅ 统计API测试成功！数据已从数据库查询并显示', 'success');
                } else {
                    throw new Error('API返回数据格式错误');
                }
                
            } catch (error) {
                console.error('❌ 测试失败:', error);
                document.getElementById('connectionStatus').textContent = '❌ 连接失败';
                document.getElementById('connectionStatus').className = 'status-value status-error';
                showMessage(`❌ 测试失败: ${error.message}`, 'error');
                document.getElementById('rawData').textContent = `错误信息:\n${error.stack}`;
            } finally {
                testBtn.textContent = originalText;
            }
        }

        async function refreshData() {
            const refreshBtn = document.getElementById('refreshBtnText');
            const originalText = refreshBtn.textContent;
            
            try {
                refreshBtn.innerHTML = '<span class="loading"></span> 刷新中...';
                await testStatisticsAPI();
                showMessage('✅ 数据刷新成功！', 'success');
            } catch (error) {
                showMessage(`❌ 刷新失败: ${error.message}`, 'error');
            } finally {
                refreshBtn.textContent = originalText;
            }
        }

        // 页面加载时自动测试
        window.addEventListener('load', () => {
            console.log('🚀 页面加载完成，开始自动测试...');
            setTimeout(() => {
                testStatisticsAPI();
            }, 500);
        });
    </script>
</body>
</html>
